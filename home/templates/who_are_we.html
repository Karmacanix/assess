{% extends "site-base.html" %}

{% load static %}
{% load account %}
{% load i18n %}

{% block head_title %}{% trans "Who Are We?" %}{% endblock %}

{% block content %}

<!-- Header -->
<div class="w3-container w3-margin-top">
  <header class="w3-black w3-opacity w3-padding-16">
    <h1 class="w3-margin">The Team</h1>
  </header>
  <br>
  <div class="w3-row ">
    <div class="w3-col m3 l3 w3-card-4">
      <div class="w3-container w3-center w3-padding-16">
        <h3>ICT Security</h3>
        <img src="{% static 'who/avatar3.png' %}" alt="Avatar" style="width:80%">
        <h5>John</h5>
      </div>
    </div>
    <div class="w3-col m1 l1 w3-card-4">
    </div>
    <div class="w3-col m3 l3 w3-card-4 w3-padding-16">
      <div class="w3-container w3-center">
        <h3>Privacy</h3>
        <img src="{% static 'who/avatar5.png' %}" alt="Avatar" style="width:80%">
        <h5>Cate</h5>
      </div>
    </div>
    <div class="w3-col m3 l3 w3-card-4 w3-padding-16">
      <div class="w3-container w3-center">
        <h3>Business Owner</h3>
        <img src="{% static 'who/avatar2.png' %}" alt="Avatar" style="width:80%">
        <h5>You</h5>
      </div>
    </div>
  </div>
</div>
{% endblock %}
